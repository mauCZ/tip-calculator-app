<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

    <div id="logo"><img src="./images/logo.svg" alt="spliter logo"></div>
    <main>
        <section class='INPUT'>
            <div class='info-input' >
                <label class='comp-font' for="id">Bill</label>
                <img src="./images/icon-dollar.svg" alt="dollar icon">
                <input type="number" class='number-inputs' placeholder="0">
            </div>
            <div class='info-input'>
                <p class='comp-font'>Select Tip %</p>
                <div class="options-container">
                    <button class=' percentage'  value=5>5%</button>
                    <button class=' percentage'  value=10>10%</button>
                    <button class=' percentage'  value=15>15%</button>
                    <button class=' percentage'  value=25>25%</button>
                    <button class=' percentage'  value=50>50%</button>
                    <input class='custom number-inputs' type="number" placeholder="Custom"> 
                </div>
            </div>
            <div class='info-input' >
                <label class='comp-font' for="persons">Number of People</label>
                <div id="error"></div>
                <img src="./images/icon-person.svg" alt="person icon">
                <input type="number" class='number-inputs' placeholder="0">
            </div>
        </section>
        <section class='OUTPUT'>
            <div class="tip-amount-person">
                <p class='comp-font'>Tip Amount <br> / person</p>
                <label>$0.00</label>
            </div>
            <div class="tip-amount-person">
                <p class='comp-font'>Total <br> / person</p>
                <label>$0.00</label>
            </div>
            <button id="reset-btn">RESET</button>
        </section>
    </main>

</div> -->
<script src="./js/main.js"></script>
</body>

</html>
